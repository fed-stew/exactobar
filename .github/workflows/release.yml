name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo registry and target
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build release binaries
        run: cargo build --release --workspace

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp target/release/exactobar artifacts/
          cp target/release/exactobar-app artifacts/
          chmod +x artifacts/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exactobar-macos
          path: artifacts/*
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: exactobar-macos
          path: artifacts

      - name: Create tarball
        run: |
          cd artifacts
          tar -czvf exactobar-macos-${{ github.ref_name }}.tar.gz *

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/exactobar-macos-${{ github.ref_name }}.tar.gz
            artifacts/exactobar
            artifacts/exactobar-app
