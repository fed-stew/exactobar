# cargo-deny configuration for ExactoBar
# Run with: cargo deny check
# Install: cargo install cargo-deny

[graph]
targets = [
    # macOS targets
    "aarch64-apple-darwin",
    "x86_64-apple-darwin",
    # Linux targets (for CI which runs on ubuntu-latest)
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
]

# Advisories - check for known vulnerabilities
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

# Licenses - ensure all dependencies are compatible
[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MPL-2.0",
]
copyleft = "warn"
confidence-threshold = 0.8

# Bans - prevent problematic crates
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
skip = []
skip-tree = []

# Sources - only allow crates.io and specific git repos
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    "https://github.com/zed-industries/zed",  # GPUI
]
