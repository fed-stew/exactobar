# ExactoBar Rust formatting configuration
# Note: Using edition 2021 for stable rustfmt compatibility.
# The project itself uses edition 2024 (see Cargo.toml).
edition = "2021"
max_width = 100
tab_spaces = 4
newline_style = "Unix"
use_small_heuristics = "Default"
imports_granularity = "Module"
group_imports = "StdExternalCrate"
reorder_imports = true
reorder_modules = true
format_code_in_doc_comments = true
format_strings = false
